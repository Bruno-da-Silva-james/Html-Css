<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Enserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado em meu servidor</p>
    <video controls loop>
        <source src="media/meuvideo.mp4" type="video/mp4"  allow = "picture-in-picture">
        <source src="media/meuvideo.mkv" type="video/mkv">
        <source src="media/meuvideo.webm" type="video/webm">
        <p>O formato de video nao esta disponivel.</p>
    </video>    

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/9tc4AlWWLGo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
</body>
</html>

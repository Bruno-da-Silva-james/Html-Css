<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir em outros dispositivos, ou mude o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>Audios em html5</p>
    <audio>
        <source src="media/lawrence-tracktribe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
